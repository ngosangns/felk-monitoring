user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;
        root   /var/www/html;
        index  index.php index.html index.htm;

        # Tăng giới hạn upload cho WordPress
        client_max_body_size 64M;

        # Gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # Không cho truy cập các file ẩn (bảo mật .htaccess, .git, ...)
        location ~ /\.(ht|git) {
            deny all;
        }

        # Không cho thực thi PHP trong thư mục uploads
        location ~* /wp-content/uploads/.*\.php$ {
            deny all;
        }

        # Cache static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|ttf|woff|woff2|eot)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
            access_log off;
        }

        # Xử lý permalink và fallback về index.php
        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        # Xử lý file PHP
        location ~ \.php$ {
            include        fastcgi_params;
            fastcgi_pass  web:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }
}
